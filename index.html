<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>School Registration Form</title>
</head>
<body>

<div id="outside">
<form id="survey-form" action="/my-handling-form-page" method="post">
  <h3 id="title">School Registration form</h3>
  <p id="description"><b>Note:</b> Form is to be completed at least a month prior to admission</p>

  <fieldset>
    <legend>Personal Details</legend>
    <div>
      <label id="name-label" for="name">Name:</label>
      <input type="text" required id="name" name="user_name" placeholder="Enter name here">   </div>
    <div>
      <label for="address-label">Registration No:</label>
      <input type="Address" id="address" name="Address" placeholder="Enter reg no  here">   </div>
    <div>
      <label id="email-label" for="Email">Email:</label>
      <input type="email" required id="email" name="user_email" placeholder="Enter email here">   </div>
    <div>
      <label id="number-label" for="phone">Phone Number:</label>
      <input type="number" id="number" name="user_name" placeholder="Enter 10 digit number" min="1" max="9">  </div>

    <!-- ------------------Radio Buttons-------------------------------- -->
    <div>
      <label for="Gender">Gender</label>
      <p>
        <input type="radio" name="gender" value="male" checked> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="other"> Other
      </p>
    </div>
    <label for="date-label">Admission Date:</label>
    <input type="date" name="bday">
  
  </fieldset>

  <div id="submitbutton">
    <button type="submit" id="submit">Submit</button>   </div>

</form>
  </div>
</body>
</html>
